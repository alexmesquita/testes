<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Exercícios de checkboxes</title>
	</head>
	<body>
		<h1>Exercícios de checkboxes</h1>

		<form action="" method="get">
			<label for="java_id">Java</label>
			<input id="java_id" type="checkbox" name="linguagens" value="java">

			<label for="csharp_id">c#</label>
			<input id="csharp_id" type="checkbox" name="linguagens" value="csharp">

			<label for="php_id">php</label>
			<input id="php_id" type="checkbox" name="linguagens" value="php">

			<label for="ruby_id">ruby</label>
			<input id="ruby_id" type="checkbox" name="linguagens" value="ruby">

			<label for="cplusplus_id">C++</label>
			<input id="cplusplus_id" type="checkbox" name="linguagens" value="cplusplus">
		</form>
	</body>
</html>
