<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Exemplo de tabela</title>
		<style>
			table {
				background-color: white;
				color: red;
			}
		</style>
	</head>
	<body>
		<h1>Exemplo de tabela</h1>

		<table>
			
			<caption>Carros</caption>
			<thead>
				<tr>
					<th>Marca</th>
					<th>Modelo</th>
					<th>Ano</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td colspan="3">Última atualização: 06/2012</td>
				</tr>
			</tfoot>
			<tbody>
				<tr>
					<td rowspan="2"> Toyota</td>
					<td>Corolla</td>
					<td>2010</td>
				</tr>

				<tr>
					<td>Camry</td>
					<td>2020</td>
				</tr>

				<tr>
					<td rowspan="2">Honda</td>
					<td>Civic</td>
					<td>2000</td>
				</tr>
				<tr>
					<td>City</td>
					<td>2343</td>
				</tr>
				<tr>
					<td>Mistubishi</td>
					<td>Lancer</td>
					<td>2345</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
