<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Exemplo de botões</title>
	</head>
	<body>
		<h1>Exemplo de botões</h1>

		<form action="http://www.google.com.br" method="get" enctype="multipart/form-data">
			<input id="file_id" type="file" name="file">

			<br>
			<input id="b1" type="button" value="B1">

			<br>
			<button id="b2" type="button">
				B2
				<img src="http://www.k19.com.br/figs/botao-generico.png" alt="Botão">
			</button>
			<br>

			<input id="r1" type="reset" value="R1">

			<br>
			<button id="r2" type="reset">
				R2
				<img src="http://www.k19.com.br/figs/botao-reset.png" alt="Reset">
			</button>
			<br>

			<input id="b3" type="image" alt="enviar" src="http://www.k19.com.br/figs/submit.png">
			<br>
		</form>
	</body>
</html>
