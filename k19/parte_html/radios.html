<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Exercicio de radio</title>
	</head>
	<body>
		<h1>Exercicio de radio</h1>

		<form>
			<input id="pal_id" type="radio" name="times" value="Palmeiras" checked>
			<label for="pal_id">Palmeiras</label><br>

			<input id="rd_id" type="radio" name="times" value="Real Madrid">
			<label for="rd_id">Real Madrid</label><br>

			<input id="bar_id" type="radio" name="times" value="Barcelona">
			<label for="bar_id">Barcelona</label><br>

			<input id="mu_id" type="radio" name="times" value="Manchester United">
			<label for="mu_id">Manchester United</label><br>

			<input id="bm_id" type="radio" name="times" value="Bayer de Monique">
			<label for="bm_id">Bayer de Monique</label><br>
		</form>
	</body>
</html>
