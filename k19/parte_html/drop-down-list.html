<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Exercicios de drop down list</title>
	</head>
	<body>
		<h1>Exercicios de drop down list</h1>

		<form>
			<select id="times" name="Rebaixados" multiple="multiple">
				<option value="Flamengo">Flamengo</option>
				<option value="Vasco">Vasco</option>
				<option value="Corinthians">Corinthians</option>
				<option value="São Paulo">São Paulo</option>
				<option value="Coritiba">Coritiba</option>
				
			</select>

			<select id="time" name="Campeão">
				<optgroup label="Rio">
					<option value="Flamengo">Flamengo</option>
					<option value="Vasco">Vasco</option>
					<option value="Fluminense">Fluminense</option>
					<option value="Botafogo">Botafogo</option>
				</optgroup>
				<optgroup label="São Paulo">
					<option value="Palmeiras" selected>Palmeiras</option>
					<option value="Corinthians">Corinthians</option>
					<option value="São Paulo">São Paulo</option>
					<option value="Santos">Santos</option>
				</optgroup>
				<optgroup label="Sul">
					<option value="Gremio">Gremio</option>
					<option value="Internacional">Internacional</option>
				</optgroup>
			</select>
		</form>
	</body>
</html>
