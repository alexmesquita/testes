<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Exemplo de fieldset</title>
	</head>
	<body>
		<h1>Exemplo de fieldset</h1>

		<form>
			<fieldset>
				<legend>Dados Pessoais</legend>

				<label for="nome_id">Nome:</label>
				<input id="nome_id" name="nome" type="text" placeholder="Seu nome">
			</fieldset>

			<fieldset>
				<legend>Formação</legend>

				<label for="curso_id">Curso:</label>
				<input id="curso_id" name="curso" type="text" placeholder="Seu curso">
			</fieldset>

			<fieldset>
				<legend>Experiência</legend>

				<label for="empresa_id">Empresa:</label>
				<input id="empresa_id" name="empresa" type="text" placeholder="Sua empresa">
			</fieldset>
		</form>
	</body>
</html>
