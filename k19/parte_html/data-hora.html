<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Exemplo de data e hora</title>
	</head>
	<body>
		<h1>Exemplo de data e hora</h1>
		<ul>
			<li><time>2010-08</time></li>
			<li><time>2000-03-12</time></li>
			<li><time>12-23</time></li>
			<li><time>09:00</time></li>
			<li><time>2001-03-05 12:40</time></li>
			<li><time datetime="2010-08">Fundação da k19</time></li>
			<li><time datetime="06-08-1993">Meu nascimento</time></li>
			<li><time datetime="12-25">Natal</time></li>
			<li><time datetime="09:00">Hora de entrada</time></li>
			<li><time datetime="2014-12-31 23:59:59">Ano Novo</time></li>
		</ul>
	</body>
</html>
