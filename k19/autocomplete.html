<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Exercício de autocomplete</title>
	</head>
	<body>
		<h1>Exercício de autocomplete</h1>

		<form>
			<input type="text" name="comidas" value="" placeholder="sua comida" id="comida_id" list="comidas">

			<datalist id=comidas>
				<option value="Lasanha">
				<option value="Pizza">
				<option value="Peixe">
				<option value="Rabada">
				<option value="Rabanada">
				<option value="Rucula">
			</datalist>
		</form>
	</body>
</html>
